<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media: Video</title>
</head>
<body>
    <h1>Adicionando videos hospedados localmente</h1>
    <p>Esse video está no meu servidor</p>
    <!--<video src="media/Meu-Video.webm" width="500" controls></video>-->
    <video width="500" controls loop>
        <source src="media/Meu-Video.m4v" type="video/mp4">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm" type="video/webm">
        <p>Seu navegar não reproduz videos. <a href="media/meu-video.mp4">baixe o arquivo mp4 aqui.</a></p>
    </video>
</body>
</html>
